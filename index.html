</head>
<body>

    <main class="main-wrapper">
        <nav class="side-navbar">
            <div id="header">
                <a href="" target="_blank" rel="noopener noreferrer">
                    <img src="src/img/logo.png" alt="Monvald">
                </a>
            </div>
            <div class="nav-panel">
                <ul id="nav-panel-ul">
                    <li id="ul-header">Harita</li>
                    <ul id="nav-inner-ul">
                        <li id="nav-list-header"><a href="" target="_blank" rel="noopener noreferrer">Viki'ye git</a></li>
                        <ul id="nav-inner-ul-last">
                        <li id="nav-list-li"><a href="" target="_blank" rel="noopener noreferrer">Büyü</a></li>
                        <li id="nav-list-li"><a href="" target="_blank" rel="noopener noreferrer">Canlılar</a></li>
                        <li id="nav-list-li"><a href="" target="_blank" rel="noopener noreferrer">Coğrafya</a></li>
                        <li id="nav-list-li"><a href="" target="_blank" rel="noopener noreferrer">Diller</a></li>
                        <li id="nav-list-li"><a href="" target="_blank" rel="noopener noreferrer">Irklar</a></li>
                        <li id="nav-list-li"><a href="" target="_blank" rel="noopener noreferrer">İnançlar</a></li>
                        <li id="nav-list-li"><a href="" target="_blank" rel="noopener noreferrer">Kavramlar ve terimler</a></li>

                        <li id="nav-list-li"><a href="" target="_blank" rel="noopener noreferrer">Organizasyonlar</a></li>
                        <li id="nav-list-li"><a href="" target="_blank" rel="noopener noreferrer">Sanat</a></li>
                        </ul>
                    </ul>
                </ul>
            </div>
        </nav>
        <div id="map"></div>
    </main>

    <script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([35, 25], 5);
        L.tileLayer(
            'tiles/{z}/{x}/{y}.png', {
            minZoom: 5,
            maxZoom: 9,
            attribution: "Monvald | " + "Engin Bayram",
        }).addTo(map);
        L.control.scale().addTo(map);

        /* MAP BOUNDS*/
        var bounds = [[66.23146, -42.01172], [15.35368, 61.52344]];
        map.setMaxBounds(bounds)

        /* ZOOM VIEWER */
        const ZoomViewer = L.Control.extend({
            onAdd() {
                const container = L.DomUtil.create('div');
                const gauge = L.DomUtil.create('div');
                container.style.width = '200px';
                container.style.background = 'rgba(255,255,255,0.5)';
                container.style.textAlign = 'left';
                map.on('zoomstart zoom zoomend', (ev) => {
                    gauge.innerHTML = `Zoom level: ${map.getZoom()}`;
                });
                container.appendChild(gauge);
                return container;
            }
        });

        const zoomViewerControl = (new ZoomViewer()).addTo(map);

    </script>

</body>
</html>
