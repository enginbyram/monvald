<!DOCTYPE html>
<html>
<head>
    <title>Full Screen Leaflet Map</title>
    <meta charset="utf-8" />
    <link 
        rel="stylesheet" 
        href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css"
    />
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script
        src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js">
    </script>
    <script>
        var map = L.map('map').setView([35, 25], 5);
        L.tileLayer(
            'tiles/{z}/{x}/{y}.png', {
            attribution: '&copy; ' + ' Engin Bayram',
            minZoom: 4,
            maxZoom: 9,
            attribution: "Monvald | " + "Engin Bayram",
        }).addTo(map);
        L.control.scale().addTo(map);
    </script>
</body>
</html>
