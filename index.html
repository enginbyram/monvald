<!DOCTYPE html>
<html>
<head>
    <title>Full Screen Leaflet Map</title>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8" />
    <link 
        rel="stylesheet" 
        href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css"
    />
</head>
<body>
    <div id="map"></div>
    <script
        src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js">
    </script>
    <script>
        var map = L.map('map').setView([35, 25], 4);
        L.tileLayer(
            'tiles/{z}/{x}/{y}.png', {
            minZoom: 4,
            maxZoom: 9,
            attribution: "Monvald | " + "Engin Bayram",
        }).addTo(map);
        L.control.scale().addTo(map);

        var bounds = [[66.23146, -42.01172], [15.35368, 61.52344]];
        map.setMaxBounds(bounds)

    </script>
